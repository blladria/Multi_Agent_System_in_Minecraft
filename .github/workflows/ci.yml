# .github/workflows/ci.yml
name: Integracion Continua (CI)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Instala todas las dependencias del requirements.txt
        pip install -r requirements.txt
        # Instala pytest-cov para medir la cobertura del codigo (obligatorio para Codecov)
        pip install pytest-cov
        
    - name: Run Tests and Generate Coverage
      run: |
        # Ejecuta pytest para todas las pruebas y genera el reporte XML de cobertura
        python -m pytest --cov=. --cov-report=xml
        
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml # Archivo generado por pytest-cov
        fail_ci_if_error: true